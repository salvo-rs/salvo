[package]
name = "salvo-postgres-diesel"
version = "0.1.0"
edition = "2024"


[dependencies]
anyhow = "1.0.100"
diesel = { version = "2.3.3", features = ["chrono", "postgres", "r2d2", "serde_json", "time", "uuid"] }
r2d2 = "0.8"
dotenvy = "0.15.7"
salvo = { version = "0.84.0", features = ["oapi", "affix-state", "anyhow", "jwt-auth", "test", "cors"] }
salvo-oapi = { version = "0.84.0", features = ["swagger-ui"] }
serde = { version = "1.0.228", features = ["derive"] }
tokio = { version="1.47.1", features= ["macros"]}
tracing = "0.1"
tracing-subscriber = "0.3" 
jsonwebtoken = "10.2.0"
time = "0.3.44"

argon2 = "0.5"
rand_core = "0.6"
password-hash = "0.5"
uuid = { version = "1.18.1", features = ["serde", "v4"] }
serde_json = "1.0.145"
chrono = { version = "0.4.42", features = ["serde"] }

[[bin]]
name = "salvo_postgres_diesel"
path = "src/main.rs"

