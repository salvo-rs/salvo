[package]
name = "salvo_core"
version = "0.3.1"
authors = [ "Chrislearn Young <chrislearn@hotmail.com>" ]
edition = "2018"
description = """
A simple web framework
"""
homepage = "https://github.com/kenorld/salvo"
repository = "https://github.com/kenorld/salvo"
readme = "../README.md"
keywords = [ "salvo", "web", "framework", "server" ]
license = "MIT"
categories = [ "web-programming::http-server" ]

[package.metadata.docs.rs]
all-features = true

[dependencies]
async-trait = "0.1.42"
base64 = "0.13.0"
bitflags = "1.2.1"
bytes = "1.0.0"
config = "0.10.1"
cookie = { version = "0.14.3", features = [ "percent-encode" ] }
display_bytes = "0.2.1"
double-checked-cell-async = "2.0.2"
futures = { version = "0.3.8", features = [ "std" ] }
futures-util = "0.3.8"
http = "0.2.2"
httparse = "1.3.4"
httpdate = "0.3.2"
# headers = "0.3.2"
hyper = { version = "0.14.1", features = [ "full" ] }
mime = "0.3.16"
mime_guess = "2.0.3"
multimap = { version = "0.8.2", features = [ "serde" ] }
once_cell = "1.5.2"
percent-encoding = "2.1.0"
pin-utils = "0.1.0"
rand = "0.8.0"
regex = "1.4.2"
serde = { version = "1.0.118", features = [ "derive" ] }
serde_json = "1.0.60"
state = "0.4.2"
tempdir = "0.3.7"
textnonce = "1.0.0"
thiserror = "1.0.22"
time = "0.2.23"
tokio = { version = "1.0.0", features = [ "full" ] }
toml = "0.5.8"
tracing = "0.1.22"
twoway = "0.2.1"
url = "2.2.0"
yansi = "0.5.0"

[dev-dependencies]
futures-test = "0.3.8"

[build-dependencies]
version_check = "0.9.2"
yansi = "0.5.0"
